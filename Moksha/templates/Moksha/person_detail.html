{% extends "layout.html" %}

{% block title %}Person's Detail{% endblock %}

{% block content %}
<div id="person_detail">
    <h1>Person's Detail</h1>
        <p><label for="id_first_name">First name:</label> <input type="text" name="first_name" value={{ person.first_name }}
                                                             }} required maxlength="30" id="id_first_name" readonly/></p>
    <p><label for="id_last_name">Last start:</label> <input type="text" name="last_name"
                                                               value="{{ person.last_name }}" id="id_last_name" readonly/></p>
    <div class="buttons">
        <a class="edit" href="{% url 'Moksha:person_update' person.id %}">EDIT</a>
        <form class="btn red" method="POST" action="{% url 'Moksha:person_delete' person.id %}">
            {% csrf_token %}<input class="del" type="submit" value="DELETE">
        </form>
    </div>
</div>
{% endblock %}
